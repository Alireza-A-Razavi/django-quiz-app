{% extends 'base.html' %}
{% block title %} Delete Results {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>آیا از حذف امتیازی که کاربر {{marks.user}}  : امتیاز {{marks.score}} در آزمون {{marks.quiz}} ?</h4>
    <br>
    <form action="/delete_result/{{marks.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/results/">لغو</a>
    
        <input class="btn btn-danger" type="submit" value="حذف">
    </form>
</div>

{% endblock %}
