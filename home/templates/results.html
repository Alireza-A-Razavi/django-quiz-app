{% extends 'base.html' %}
{% block title %} نتایج {% endblock %}

{% block body %}
<div class="container mt-4">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>کاربر</th>
            <th>آزمون</th>
            <th>امتیاز</th>
            <th>حذف</th>
          </tr>
        </thead>
{% for mark in marks %}
<tr>
  <td>{{mark.user}}</td>
  <td>{{mark.quiz}}</td>
  <td>{{mark.score}}</td>
  <td><a href="/delete_result/{{mark.id}}/" class="btn btn-danger">Delete</a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
