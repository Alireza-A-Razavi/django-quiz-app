{% extends 'base.html' %}
{% block title %} Add Question {% endblock %}

{% block body %}
<div class="container mt-4">
  <form action="/add_question/" method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">ثبت</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>سوال</th>
        <th>آزمون</th>
        <th>حذف</th>
      </tr>
    </thead>
    {% for question in questions %}
    <tr>
      <td><a href="/add_options/{{question.id}}/">{{question.content}}</a></td>
      <td>{{question.quiz}}</td>
      <td><a href="/delete_question/{{question.id}}/" class="btn btn-danger">حذف</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
